<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="image-section">
        <div class="logo-banner">
            <div class="logo-content">
                <div class="logo-icon">N</div>
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/photos/two-brown-deer-beside-trees-and-mountain-UCd78vfC8vU" target="_blank">Johannes Andersson</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a>
        </div>
    </div>

    <div class="form-section">
        <div class="form-header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form>
            <div class="form-container">
                <h2 class="form-title">Let's do this!</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="create-account-btn">Create Account</button>
        </form>
        
        <p class="login-text">
            Already have an account? <a href="#">Log in</a>
        </p>
    </div>
</body>
</html>
